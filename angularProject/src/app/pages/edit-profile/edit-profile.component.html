<app-navbar class="-sv-chatapp__navbar-container"></app-navbar>

<div class="-sv-chatapp__edit-profile-container">
  <div class="-sv-chatapp__edit-profile">
    <div class="-sv-chatapp__edit-profile_edit-content-wrapper">
      <div class="-sv-chatapp__edit-profile_edit-content" *ngIf="currentUser else noPhoto">
        <img class="-sv-chatapp__edit-profile_photo" *ngIf="!downloadUrl" [src]="currentUser.photoUrl"
          alt="profile-pic">
        <img class="-sv-chatapp__edit-profile_photo" *ngIf="downloadUrl && downloadUrl.length > 0" [src]="downloadUrl"
          alt="profile-pic">
      </div>
    </div>
    <div class="-sv-chatapp__edit-profile_edit-content-wrapper">
      <div class="-sv-chatapp__edit-profile_edit-content" *ngIf="currentUser">
        <input class="-sv-chatapp__edit-profile_edit-field" type="file" (change)="uploadFile($event)"
          placeholder="Photo">
      </div>
    </div>
    <div class="-sv-chatapp__edit-profile_edit-content-wrapper">
      <div class="-sv-chatapp__edit-profile_edit-content -sv-chatapp__edit-profile_edit-name-container"
        *ngIf="currentUser">
        <input class="-sv-chatapp__edit-profile_edit-field" type="text" [(ngModel)]="currentUser.firstName"
          placeholder="First Name">
      </div>
    </div>
    <div class="-sv-chatapp__edit-profile_edit-content-wrapper">
      <div class="-sv-chatapp__edit-profile_edit-content -sv-chatapp__edit-profile_edit-name-container"
        *ngIf="currentUser">
        <input class="-sv-chatapp__edit-profile_edit-field" type="text" [(ngModel)]="currentUser.lastName"
          placeholder="Last Name">
      </div>
    </div>
    <div class="-sv-chatapp__edit-profile_edit-content-wrapper">
      <div class="-sv-chatapp__edit-profile_edit-content -sv-chatapp__edit-profile_edit-quote-container"
        *ngIf="currentUser">
        <input class="-sv-chatapp__edit-profile_edit-field" type="text" [(ngModel)]="currentUser.quote"
          placeholder="Quote">
      </div>
    </div>
    <div class="-sv-chatapp__edit-profile_edit-content-wrapper">
      <div class="-sv-chatapp__edit-profile_edit-content -sv-chatapp__edit-profile_edit-bio-container"
        *ngIf="currentUser">
        <textarea class="-sv-chatapp__edit-profile_edit-field" rows="5" [(ngModel)]="currentUser.bio"
          placeholder="Biography"></textarea>
      </div>
    </div>
    <div class="-sv-chatapp__edit-profile_edit-content-wrapper">
      <div class="-sv-chatapp__edit-profile_edit-content -sv-chatapp__edit-profile_submit-button-container"
        *ngIf="currentUser">
        <button class="-sv-chatapp__edit-profile_submit-button" (click)="saveProfileChanges()">Save Profile</button>
      </div>
    </div>
  </div>
</div>

<ng-template #noPhoto>
  <div class="-sv-chatapp__edit-profile_edit-content -sv-chatapp__edit-profile_no-photo-container">
    No Photo
  </div>
</ng-template>
