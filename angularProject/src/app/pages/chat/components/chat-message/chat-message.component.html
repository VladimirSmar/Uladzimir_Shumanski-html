<ng-container *ngIf="currentUser.id == message.sender.id else othersMessage">
  <div class="chat-message chat-my-message d-flex">
    <div class="image-wrapper" [routerLink]="'/profile/' + message.sender.id">
      <img [src]="message.sender.photoUrl" class="rounded-circle">
    </div>
    <div class="bubble d-flex flex-column">
      <div class="d-flex align-items-baseline" [routerLink]="'/profile/' + message.sender.id">
        <span class="name">{{message.sender.firstName}} {{message.sender.lastName}}</span><span
          class="timestamp">{{message.createdAt.toDate() | date: 'medium'}}</span>
      </div>
      <div class="message">
        {{message.message}}
      </div>
    </div>
  </div>
</ng-container>

<ng-template #othersMessage>
  <div class="chat-message chat-others-message d-flex">
    <div class="image-wrapper" [routerLink]="'/profile/' + message.sender.id">
      <img [src]="message.sender.photoUrl" class="rounded-circle">
    </div>
    <div class="bubble d-flex flex-column">
      <div class="d-flex align-items-baseline" [routerLink]="'/profile/' + message.sender.id">
        <span class="name">{{message.sender.firstName}} {{message.sender.lastName}}</span><span
          class="timestamp">{{message.createdAt.toDate() | date: 'medium'}}</span>
      </div>
      <div class="message">
        {{message.message}}
      </div>
    </div>
  </div>
</ng-template>
