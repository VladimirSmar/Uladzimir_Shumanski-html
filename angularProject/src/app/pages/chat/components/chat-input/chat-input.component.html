<div class="-sv-chatapp__chat_chatroom-input">
  <div class="-sv-chatapp__chat_chatroom-input-group">
    <input class="-sv-chatapp__chat_chatroom-form-control" [(ngModel)]="newMessageText" type="text"
      placeholder="Enter a new message" (keyup.enter)="submit(newMessage.value)" #newMessage>
    <div class="-sv-chatapp__chat_chatroom-input-group-append">
      <button class="-sv-chatapp__chat_chatroom-submit-button" type="button" (click)="submit(newMessage.value)">Enter</button>
    </div>
  </div>
</div>
