<div class="-sv-chatapp__chat_input">
  <div class="-sv-chatapp__chat_input-group">
    <input [(ngModel)]="newMessageText" type="text" class="-sv-chatapp__chat_form-control" placeholder="Enter a new message" (keyup.enter)="submit(newMessage.value)" #newMessage>
    <div class="-sv-chatapp__chat_input-group-append">
      <button class="-sv-chatapp__chat_submit-button" type="button" (click)="submit(newMessage.value)">Enter</button>
    </div>
  </div>
</div>
